{% import "bootstrap/wtf.html" as wtf %}
{% extends 'base.html' %}

{% block content %}

    <div className="App">
        <header className="App-header">
            <h1>Summarize</h1>
            <form action="/index" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.prompt.label }}<br>
                    {{ form.prompt(class_="form-control") }}
                </p>

                <p>{{ form.submit() }}</p>
            </form>

            <h2>
                Output
            </h2>
            <textarea style="width:300px; height:150px;" >
            {% if gens %}
                {{gens[0]}}
            {% endif %}
            </textarea>
        </header>
    </div>

{% endblock %}
